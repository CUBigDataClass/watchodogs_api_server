apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: Flask
spec:
  replicas: 3
  selector:
    matchLabels:
      app: Flask
  template:
    metadata:
      labels:
        app: Flask
    spec:
      containers:
      - name: Flask
        image: gcr.io/vaulted-zodiac-236605/flask_api_server
        command: ["python", "/home/watchodogs_api_server/app.py"]
        ports:
        - containerPort: 5000